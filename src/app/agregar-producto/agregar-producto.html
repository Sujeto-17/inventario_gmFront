<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar producto</h3>
    </div>

    <form (ngSubmit)="onSumit()">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion del producto</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio del producto</label>
            <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia del producto</label>
            <input type="number" step="any" class="form-control" id="existencia" name="existencia" [(ngModel)]="producto.existencia">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning me-3">Guardar</button>
            <a href="/" class="btn btn-danger">Regresar</a>
        </div>

    </form>
</div>
