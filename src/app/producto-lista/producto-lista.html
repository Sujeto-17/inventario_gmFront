<div class="container text-center">
    <div class="container text-center">
        <h3>Sistema de Inventarios</h3>
    </div>

    <table class="table table-striped table-hover aling-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripcion Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (producto of productos; track producto.idProducto){
                <tr>
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.existencia}}</td>
                <td class="text-center">
                    <button (click)="editarProducto(producto.idProducto)" 
                    class="btn btn-warning btn-sm me-3">Editar</button>
                </td>
            </tr>
            }
        
        </tbody>
    </table>
</div>
